<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecaster</title>
</head>

<body class="flex-column">
    <!--HEADER-->
    <header class="header">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <!--bootstrap row to hold my two COLUMNS in-->
    <main class="row justify-space-between">

        <!--left hand column for city search form and list of previous searches-->
        <div class="col-12 col-md-4">
            <!--Search by City Input Form-->
            <h3>Search for a City:</h3>
            <form id="city-form">
                <label class="form-label" for="city"></label>
                <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input">
                <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
            </form>
            <!--Previous city searches list-->
            <div id="city-searches-container">
                <ul class="city-list" id="city-searches">
                </ul>
            </div>
        </div>

        <!--Section for search city results-->
        <div class="col-12 col-md-8">
            <!--Today's Weather-->
            <div id="weather-container" class="card">
                <h3 class="card-header" id="city-title"></h3>
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="windspeed"></div>
                <div id="uv-container">
                    <div id="uv"></div><span id="uv-data"></span>
                </div>
            </div>

            <!--5-Day Forecast-->
            <h4 id="forecastTitle"></h4>
            <div class="card-deck" id="card-deck-container">

            </div>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/homepage.js"></script>
</body>

</html>
